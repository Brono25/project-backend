image: comp1531/basic:latest



stages:
  - build
  - checks

build:
  stage: build
  script: 
    - npm install

linting:
  stage: checks
  script:
    - npm run lint-fix
tsc:
  stage: checks
  script:
    - npm run tsc

tests with coverage:
  stage: checks
  script:
    - SERVER_LOG=$(mktemp)
    - npm run ts-node-coverage >& $SERVER_LOG & 
    - timeout 10s grep -q "⚡️ Server listening on port" <(tail -f $SERVER_LOG) || exit 1
    - timeout -s SIGINT 180s npm run test || (cat $SERVER_LOG && exit 1)
    - kill -SIGINT %1
    - sleep 2
    - cat $SERVER_LOG
  coverage: '/All files\s*\|\s*(\d+(?:\.\d+)?)/'
  artifacts:
    paths:
      - coverage/
    expose_as: Coverage Report
    expire_in: 1 week

coverage:
  stage: checks
  needs: ["tests with coverage"]
  script:
    - npm run pipeline-coverage-check
